<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~8.9.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: #000000;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "controller": true,
    "rotationOrbit": 30,
    "rotationX": 15,
    "target": [
      0.6562291561182103,
      -0.42111643013644856,
      319.72425513820747
    ],
    "zoom": 4.5
  },
  "layers": [
    {
      "@@type": "PointCloudLayer",
      "autoHighlight": true,
      "data": "https://raw.githubusercontent.com/ajduberstein/geo_datasets/master/small_waterfall.csv",
      "getColor": "@@=[r, g, b]",
      "getNormal": [
        0,
        0,
        15
      ],
      "getPosition": "@@=[x, y, z]",
      "id": "fbe54b48-fc44-4ae3-bbe0-3d0f741fe1a3",
      "pickable": true,
      "pointSize": 3
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "mapboxKey": "",
  "views": [
    {
      "@@type": "OrbitView",
      "controller": true
    }
  ]
};
    const tooltip = true;
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
